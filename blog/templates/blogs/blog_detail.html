{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen">

  <!-- Full width container -->
  <div class="w-full bg-gray-900 px-6 md:px-16 lg:px-32 py-12 relative overflow-hidden">

    <!-- Glowing background -->
    <div class="absolute -top-20 -left-20 w-60 h-60 bg-purple-500 rounded-full blur-3xl opacity-20"></div>
    <div class="absolute -bottom-20 -right-20 w-60 h-60 bg-pink-500 rounded-full blur-3xl opacity-20"></div>

    <!-- Blog content -->
    <div class="relative max-w-6xl mx-auto">

      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
        {{ blog.title }}
      </h1>

      <div class="flex gap-6 text-gray-400 mb-8">
        <span>{{ blog.slug }}</span>
        <span>{{ blog.date }}</span>
      </div>

      <!-- Image -->
      {% if blog.blog_image %}
        <div class="w-full bg-gray-800 rounded-xl p-6 mb-10 flex justify-center">
          <img 
            src="{{ blog.blog_image.url }}" 
            alt="{{ blog.title }}"
            class="max-h-[620px] w-auto object-contain rounded-lg shadow-lg"
          >
        </div>
      {% endif %}

      <!-- Content -->
      <div class="text-gray-200 text-lg leading-relaxed space-y-6">
        {{ blog.content }}
      </div>

    </div>
  </div>

</body>
</html>
