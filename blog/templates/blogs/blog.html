<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tailwind Blog List</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Line clamp CSS -->
  <style>
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Page Heading -->
  <div class="w-full px-6 md:px-16 lg:px-32 py-10">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-12">
      My Blog Posts
    </h1>

    <!-- Blog List -->
    <div class="w-full space-y-10">

      {% for blog in blogs %}
      <div class="bg-white shadow-lg rounded-xl p-8">

        <!-- Title -->
        <a href="{% url 'blog' blog.id %}">
          <h2 class="text-3xl font-bold text-gray-800 mb-3 hover:text-blue-600 transition">
            {{ blog.title }}
          </h2>
        </a>

        <!-- Meta -->
        <div class="text-sm text-gray-500 mb-6 flex gap-6">
          <span>{{ blog.slug }}</span>
          <span>{{ blog.date }}</span>
        </div>

        <!-- Image -->
        {% if blog.blog_image %}
        <div class="w-full bg-gray-50 rounded-lg p-4 mb-6 flex justify-center">
          <img 
            src="{{ blog.blog_image.url }}" 
            alt="{{ blog.title }}"
            class="max-h-72 w-auto object-contain rounded-md"
          >
        </div>
        {% endif %}

        <!-- Content -->
        <p 
          id="content-{{ blog.id }}"
          class="text-gray-700 leading-relaxed text-lg line-clamp-3">
          {{ blog.content }}
        </p>

        <!-- Read More Button -->
        <button
          id="btn-{{ blog.id }}"
          onclick="toggleContent({{ blog.id }})"
          class="mt-3 text-blue-600 font-semibold hover:underline">
          Read more
        </button>

      </div>
      {% endfor %}

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleContent(id) {
      const content = document.getElementById(`content-${id}`);
      const btn = document.getElementById(`btn-${id}`);

      if (content.classList.contains("line-clamp-3")) {
        content.classList.remove("line-clamp-3");
        btn.innerText = "Read less";
      } else {
        content.classList.add("line-clamp-3");
        btn.innerText = "Read more";
      }
    }
  </script>

</body>
</html>
