<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tailwind Blog List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">My Blog Posts</h1>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">

    <!-- Blog  -->
    {% for blog in blogs %}
    <div class="bg-white shadow-lg rounded-lg p-6" id="blog-hello-world">
      <a href="{% url 'blog' blog.id %}">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">{{blog.title}}</h2>
    </a>
      <div class="text-sm text-gray-500 mb-4 flex justify-between">
        <span>{{blog.slug}}</span>
        <span>{{blog.date}}</span>
      </div>
      <p class="text-gray-700 leading-relaxed">
        {{blog.content}}
      </p>
    </div>

  {% endfor %}

  </div>
</body>
</html>
